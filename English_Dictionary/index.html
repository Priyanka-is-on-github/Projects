<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English_Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container1">
      <h2>English-Dictionary</h2>
      <input type="text" class="inpt" placeholder="search a word" />
      <p class="para" style="display: block">Type a word and press enter</p>

      <div class="container2" style="display: none">
        <p>Word title : <span id="title"></span></p>
        <p>Meaning: <span id="meaning" style="letter-spacing: 0"></span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
