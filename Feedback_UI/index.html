<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <h1>Feedback UI</h1>
        <div class="feedback">
            <div class="reaction" id="1"> 
                <img src="https://www.pngarea.com/pngm/3/5015364_emojis-png-sad-face-emoji-clipart-hd-png.png" alt="unhappy"  style="width: 50px; height:50px">

                <h3 >Unhappy</h3>
            </div>

            <div class="reaction" id="2"><img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Neutral_Face_Emoji_large.png?v=1480481054" alt="nuetral" style="width: 50px; height:50px">
                <h3 >Neutral</h3>
            </div>

            <div class="reaction" id="3"><img src="https://i.pinimg.com/736x/09/95/ce/0995ce724bebddd700c0a5cc30e58b30.jpg" alt="happy" style="width: 50px; height:50px">
                <h3>Happy</h3>
            </div>
            
        </div>

        <button class="btn">Send Review</button>
    </div> 


    <div class="container2">
        <h3>Thank You!</h3>
        <p >Feedback : <span class="feed"> unhappy </span></p>
        <p class="para">We'll use your feeddback to improve our customer support.</p>


    </div>
    <a href="test.html">click</a>
<script src="index.js"></script>
    
</body>
</html>
